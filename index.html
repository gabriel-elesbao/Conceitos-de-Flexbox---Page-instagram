 <!DOCTYPE html>
 <html lang="pr-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Instagram</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="responsive.css">
 </head>
 <body>
     <div class="instagram-wrapper">
         <div class="instagram-phone">
            <img src="img/celphone-instagram1.png" alt="Celular">
         </div>
         <div class="instagram-continue">
             <div class="group">
                 <img class="instagram-logo" src="img/logo-instagram2.png" alt="instagram logo">

                 <div class="profile-photo">
                     <img src="img/perfil-instagram.webp" alt="Foto de perfil">
                 </div>
                 <a href="#" class="instagram-login">Continue as Batman</a>
                 <a href="#" class="instaram-logout"> Remove account</a>
             </div>
             <div class="group">
                 <p class="not-account">Não é Batman</p>
                 <p class="notaccount">
                     <span class="link-blue">Switch Accounts</span>
                      <span class="not-account">or</span>
                     <span class="link-blue">Sign Up</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Get the app</p>
                 <div class="downloads">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download "></a>
                 </div>
             </div>
         </div>
     </div>
 </body>
 </html>
